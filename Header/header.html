<header id="Header" class="header_Header__container">
    <div class="header_Header__logo">
        <a href="/" title="segunda mano">
            <picture class="header__logo">
                <source srcset="/sources/images/header/logo-wallapop-home-v2.svg" media="(min-width: 992px)">
                <source srcset="/sources/images/header/mobile-logo-wallapop-home-v2.svg" media="(max-width: 992px)">
                <img srcset=" /sources/images/header/logo-wallapop-home-v2.svg" alt="wallapop">
            </picture>
        </a>
    </div>
    <div class="searchbox_SearchBox--header">
        <form name="searchbox" class="searchboxForm">
            <input type="search" class="SearchBox__input" autocomplete="off" placeholder=" ">
            <img class="searchboxForm__icon" src="/sources/images/header/search-icon.svg" width="20" height="20" alt="Search Icon Magnifier">
            <label class="searchboxForm__label" for="">Busca<span></span></label>
        </form>
        <div class="searchbox_SearchBox__suggestionsWrapper">
            <div class="position-relative"></div>
        </div>
    </div>
    <div class="header__button">
        <div class="">
            <button behaviour-type="button" class="btn btn-primary btn-lg">Regístrate o inicia sesión</button>
        </div>
        <a class="" href="/app/catalog/upload?loginSource=upload" role="button">
            <img class="" src="https://es.wallapop.com/next-assets/icons/upload.svg"
                alt="upload">Vender </a>
    </div>
</header>
